<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main id="main" class="container-fluid">

    <div id="start" class="d-flex py-5">
      <div class="m-auto">
        <h1 class="mb-5">Minesweeper</h1>
        <div class="buttons-container">
          <button type="button" name="level" class="my-2">Easy</button>
          <button type="button" name="level" class="my-2">Normal</button>
          <button type="button" name="level" class="my-2">Hard</button>
        </div>
      </div>
    </div>

    <div id="game" class="d-flex py-5 d-none">
      <div id="game-area" class="m-auto">

      </div>
    </div>

  </main>

  <script src="js/script.js"></script>
</body>

</html>
